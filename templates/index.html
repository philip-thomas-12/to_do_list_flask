{% extends "base.html" %}    
{% block head %}
<title>task master</title>
<h1>Hello World..!!</h1>
{% endblock %}
{% block content %}
<div class="content">
    <h1>Task Master</h1>
   
    <table>
        <tr>
            <th>Task</th>
            <th>added</th>
            <th>actions</th> 
        </tr>
        {% for task in tasks %}
        <tr>
             <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="">delete</a>
                <br>
                <a href="">update</a>
            </td>
        </tr>                                       
        {% endfor %}
    </table>
    
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
